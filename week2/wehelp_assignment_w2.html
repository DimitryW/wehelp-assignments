        function avg(data) {
            var s = 0;
            var n = data["count"];
            for (var i = 0; i < n; i++) {

            }

        //要求三：演算法
        function maxProduct(nums) {
            var l = [];
            for (var i = 0; i < nums.length; i++) {
                for (var j = 0; j < nums.length; j++) {
                    if (i != j) {
                        l.push(nums[i] * nums[j]);
                    }
                }
            }
            alert(Math.max(...l));

        }
        maxProduct([5, 20, 2, 6]) // 得到 120
        maxProduct([10, -20, 0, 3]) // 得到 30
        maxProduct([-1, 2]) // 得到 -2
        maxProduct([-1, 0, 2]) // 得到 0
        maxProduct([-1, -2, 0]) // 得到 2
